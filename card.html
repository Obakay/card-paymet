<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>

</head>
<body>
 
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="./Asset/chip-removebg-preview.png" alt="">
                    <img src="./Asset/download-removebg-preview (1).png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expire</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>

                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="strip"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="./Asset/download-removebg-preview (1).png" alt="">
                </div>
            </div>

        </div>

       <form action="">
        <div class="inputbox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-input-number">
        </div>
        <div class="inputbox">
            <span>card holder</span>
            <input type="text" class="card-holder-number">
        </div>
        <div class="flexbox">
           <div class="inputbox">
            <span>Expiration mm</span>
            <select name="" id="" class="month-input">
            <option value="month" selected disabled> Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

           </div>
           <div class="inputbox">
            <span>Expiration yy</span>
            <select name="" id="" class="year-input">
            <option value="Year" selected disabled> Year</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            
        </select>
           </div>
           <div class="inputbox">
            <span>cvv</span>
           <input type="text" maxlength="3" class="cvv-input">
           </div>
        </div>
        <input type="submit" value="submit" class="submit-btn">
       </form>
        </div>
    


    <script src="card.js"></script>
    <script src="main.js"></script>
</body>
</html>
